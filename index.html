<html>
<head>

  <title>RCE Star News</title>
  <link rel="icon" type="image/x-icon" href="assets/img/rcestarnews_logo_whitebg.jpg">

  <header>
      <img src="assets/img/rcestarnews_logo_nobg.png" alt="RCE Star News Logo" class="h-logo">
      <div class="h-details">
        <div class="h-comp-name"><strong>RCE STAR NEWS</strong></div>

  <!-- this section is for the main navigation eg.hamburger menu when mobile -->
  <nav>

      <div class="n-comp-name">RCE STAR NEWS</div>
      
      <div class="n-menus">

  </footer>

    <div class="hamburger-menu-item">Services</div>
    <div class="hamburger-menu-item">Products</div>
    <div class="hamburger-menu-item">Contact</div>
  </div>
  
  <script>
    const hamburgerbtn = document.querySelector('.hamburger');
    const hamburgerMenu = document.querySelector('.hamburger-menu');

    function toggleHamburgerMenu() {
        hamburgerMenu.classList.toggle('active');
    }

    hamburgerbtn.addEventListener('click', toggleHamburgerMenu);
